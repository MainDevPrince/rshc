<!DOCTYPE html>
<html>
<head>
  <title>Create Wallet</title>
  <style>
    /* CSS-Styling f√ºr das MetaMask-Interface */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0f064c;
      color: white
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
      font-weight: bold;
      color: #333333;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }

    .welcome-text {
      font-size: 18px;
      font-weight: bold;
      color: #333333;
      margin-bottom: 20px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 200px;
      height: 50px;
      margin: 0 auto;
      background-color: #8e44ad;
      color: #ffffff;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    .button:hover {
      background-color: #7d3c98;
    }

    #termschecked {
      box-shadow: none;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">  
</head>
<body>
  <div class="container" style="padding-top:50px">
    <div class="row align-items-center" style="height:50px">
      <div class="col-6 d-flex align-items-center h-100">
        <img class="logo h-100 w-auto mb-0" src="./assets/logo.png" alt="RSHC Logo"/>
        <span class="pl-3" style="font-size: 25px;">RSHC Wallet</span>
      </div>
      <div class="col-3">
        <select class="form-control float-right w-50" id="colortheme">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select>
      </div>
      <div class="col-3">
        <div class="d-flex justify-content-end" style="height:50px; margin-right:30px">
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle lang-selected" type="button" id="menu1" data-toggle="dropdown" style="color: white; font-size:16px"><img src="https://cdn.weglot.com/flags/rectangle_mat/gb.svg" width="30" height="20" role="none" alt="English flag" class="wg-flag mr-2">English
            <span class="caret"></span></button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="menu1" style="width:120px">
              <li role="presentation" class="p-3" style="font-size:14px"><a role="menuitem" tabindex="-1" href="#" class="lang-select" data-lang="en"><img src="https://cdn.weglot.com/flags/rectangle_mat/gb.svg" width="30" height="20" role="none" alt="English flag" class="wg-flag mr-2">English</a></li>                  
              <li role="presentation" class="p-3" style="font-size:14px"><a role="menuitem" tabindex="-1" href="#" class="lang-select" data-lang="de"><img src="https://cdn.weglot.com/flags/rectangle_mat/de.svg" width="30" height="20" role="none" alt="German flag" class="wg-flag mr-2">German</a></li>
              <li role="presentation" class="p-3" style="font-size:14px"><a role="menuitem" tabindex="-1" href="#" class="lang-select" data-lang="cn"><img src="https://cdn.weglot.com/flags/rectangle_mat/cn.svg" width="30" height="20" role="none" alt="Chinese flag" class="wg-flag mr-2">Chinese</a></li>
                  <!--
              <li role="presentation" class="p-3" style="font-size:14px"><a role="menuitem" tabindex="-1" href="#" class="lang-select" data-lang="es"><img src="https://cdn.weglot.com/flags/rectangle_mat/es.svg" width="30" height="20" role="none" alt="Spanish flag" class="wg-flag mr-2">Spanish</a></li>
              -->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5 justify-content-center">
      <div class="col-10" style="border: 1px solid #3b4046;border-radius: 30px;">
        <div class="text-center mt-5" style="font-size: 30px;font-weight: 700;" id="wallet_create_title">Let's get started</div>
        <div class="text-center mt-2" id="wallet_create_subtitle">Trusted by many Users, RSHC is a secure wallet making the world of web3 accessible to all.</div>
        <div class="text-center mt-4 mb-4">
          <img src="./assets/logo.png" alt="RSHC Logo" class="h-auto" style="width:40%"/>
        </div>
        <div class="row justify-content-center align-items-center">
            <input type="checkbox" class="form-control col-1" style="height: 25px;" id="termschecked">
            <label class="mb-0" for="termschecked" id="wallet_create_agree">I agree to RSHC's Terms of use</label>
        </div>
        <div class="text-center mt-4">
          <button class="button button-primary" style="width: 300px;" data-toggle="modal" data-target="#myModal" id="createbutton" disabled>Create a new wallet</button>
        </div>
        <div class="text-center mt-4 mb-5">
          <button class="button button-primary" style="width: 300px;" disabled id="importbutton" onclick="redirectImport()">Import an existing wallet</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" id="myModal" style="color: black">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" id="wallet_create_invite_title">Invitation Code</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <input type="text" class="form-control" placeholder="Input your generate code" name="invitationcode" id="invitationcode">
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="redirectGenerate()" id="wallet_continue">Continue</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" id="wallet_close">Close</button>
        </div>
  
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <script src="./js/custom.js"></script>
  <script>
    var colorTheme = sessionStorage.getItem('colorTheme');
    bodyColorTheme(colorTheme);
    $("#colortheme").change(function(){
      sessionStorage.setItem('colorTheme', $("#colortheme").val());
      bodyColorTheme($("#colortheme").val());
    });
    function bodyColorTheme(color) {
      $("body").removeAttr("style");
      if (color == null || color == "dark") {
        $("body").css({backgroundColor: "#0f064c", color: "white"});
        $("#colortheme").val("dark");
      }
      else {
        $("body").css({backgroundColor: "#e9e9fc", color: "black"});
        $("#colortheme").val("light");
      }      
    }
    $("#termschecked").click(function(){
      if ($("#termschecked")[0].checked) {
        $('#createbutton').removeAttr('disabled');
        $('#importbutton').removeAttr('disabled');
      }
      else {
        $('#createbutton').attr('disabled', 'disabled');
        $('#importbutton').attr('disabled', 'disabled');
      }
    });

    function redirectGenerate() {
      $.post("./src/wallet/confirm_otp.php",
        {
          otp : $("#invitationcode").val()
        },
        function(response) {
          var resp = JSON.parse(response);
          if (resp.success == true) {
            sessionStorage.setItem('owner', resp.owner);
            window.location.href = "wallet-generate.html";
          }
          else {
            alert("This invitation code is invalid so you can't create wallet");
            $('#myModal').modal('hide');
          }
        }
      );        
    }

    function redirectImport() {
      window.location.href = "wallet-login.html";       
    }    
  </script>
</body>
</html>

            <script>
                var typeWriterElement = document.getElementById('contact_to_description');

                // The TextArray: 
                var textArray = ["Hello, crypto manager.", "User's waiting for your reply.", "Please type your reply."];

                // You can also do this by transfering it through a data-attribute
                // var textArray = typeWriterElement.getAttribute('data-array');


                // function to generate the backspace effect 
                function delWriter(text, i, cb) {
                    if (i >= 0) {
                        typeWriterElement.innerHTML = text.substring(0, i--);
                        // generate a random Number to emulate backspace hitting.
                        var rndBack = 10 + Math.random() * 100;
                        setTimeout(function () {
                            delWriter(text, i, cb);
                        }, rndBack);
                    } else if (typeof cb == 'function') {
                        setTimeout(cb, 1000);
                    }
                };

                // function to generate the keyhitting effect
                function typeWriter(text, i, cb) {
                    if (i < text.length + 1) {
                        typeWriterElement.innerHTML = text.substring(0, i++);
                        // generate a random Number to emulate Typing on the Keyboard.
                        var rndTyping = 250 - Math.random() * 100;
                        setTimeout(function () {
                            typeWriter(text, i++, cb)
                        }, rndTyping);
                    } else if (i === text.length + 1) {
                        setTimeout(function () {
                            delWriter(text, i, cb)
                        }, 1000);
                    }
                };

                // the main writer function
                function StartWriter(i) {
                    if (typeof textArray[i] == "undefined") {
                        setTimeout(function () {
                            StartWriter(0)
                        }, 1000);
                    } else if (i < textArray[i].length + 1) {
                        typeWriter(textArray[i], 0, function () {
                            StartWriter(i + 1);
                        });
                    }
                };
                // wait one second then start the typewriter
                setTimeout(function () {
                    StartWriter(0);
                }, 1000);
            </script>

<script>
    $(document).ready(function () {
        const urlParams = new URLSearchParams(window.location.search);
        var param = urlParams.get('param');
        var encodedString = encodeURIComponent(param);
        encodedString = encodedString.replace(/%20/g, "%2B");
        $.post("./src/contact/parseparam.php",
            {
                param: encodedString 
            },
            function (response) {
                const resp = JSON.parse(response);
                if (resp.success == true) {
                    document.getElementById('firstName').value = resp.firstName;
                    document.getElementById('lastName').value = resp.lastName;
                    document.getElementById('email').value = resp.email;
                    document.getElementById('mobile').value = resp.mobile;
                    document.getElementById('investamount').value = resp.investamount;
                    document.getElementById('investperiod').value = resp.investperiod;
                    document.getElementById('description').value = resp.description.replace("aA","'");
                }
            }
        );
    })

</script>

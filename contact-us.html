<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply now !</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./contact/style.css">
    <style>
        .container form #contact_us_send_btn {
            border: none;
            background: #fff;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: 600;
            font-size: 20px;
            color: #333;
            width: 100px;
            padding: 0;
            margin-right: 500px;
            margin-bottom: 30px;
            transition: 0.3s;
        }
        @media (max-width: 576px) {
            .container form {
                width: 100%;
                height: fit-content;
            }
            .container form textarea {
                width: 100%;
                min-width: 0;
                max-width: none;
                min-height: 0;
                max-height: none;
            }
            .container form #contact_us_send_btn {
                margin-right: 0;
                width: 100px;
            }
            .container form #lastName, .container form #mobile {
                margin-left: 0px;
            }
        }
    </style>
</head>
<body>
    <div class="container" style="max-width:100%;flex-direction: column;justify-content: start;">
        <div class="d-flex justify-content-end w-100 py-5" style="height:50px; margin-right:30px">
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle lang-selected" type="button" id="menu1" data-toggle="dropdown" style="color: white; font-size:16px"><img src="https://cdn.weglot.com/flags/rectangle_mat/gb.svg" width="30" height="20" role="none" alt="English flag" class="wg-flag mr-2">English
                <span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="menu1" style="width:120px">
                    <li role="presentation" class="p-3" style="font-size:14px"><a role="menuitem" tabindex="-1" href="#" class="lang-select" data-lang="en"><img src="https://cdn.weglot.com/flags/rectangle_mat/gb.svg" width="30" height="20" role="none" alt="English flag" class="wg-flag mr-2">English</a></li>
                    <li role="presentation" class="p-3" style="font-size:14px"><a role="menuitem" tabindex="-1" href="#" class="lang-select" data-lang="de"><img src="https://cdn.weglot.com/flags/rectangle_mat/de.svg" width="30" height="20" role="none" alt="German flag" class="wg-flag mr-2">German</a></li>                    
                    <li role="presentation" class="p-3" style="font-size:14px"><a role="menuitem" tabindex="-1" href="#" class="lang-select" data-lang="cn"><img src="https://cdn.weglot.com/flags/rectangle_mat/cn.svg" width="30" height="20" role="none" alt="Chinese flag" class="wg-flag mr-2">Chinese</a></li>  
                    <!--                  
                    <li role="presentation" class="p-3" style="font-size:14px"><a role="menuitem" tabindex="-1" href="#" class="lang-select" data-lang="es"><img src="https://cdn.weglot.com/flags/rectangle_mat/es.svg" width="30" height="20" role="none" alt="Spanish flag" class="wg-flag mr-2">Spanish</a></li>
                    -->
                </ul>
            </div>
        </div>
        <form>
            <h1 id="contact_us_title">apply now !</h1>
            <input type="text" id="firstName" placeholder="first name" required>
            <input type="text" id="lastName" placeholder="last name" required>
            <input type="email" id="email" placeholder="email" required>
            <input type="text" id="mobile" placeholder="mobile number" required>
            <div style="display: flex;color: white;width: 90%;margin-top: 10px;" class="align-items-center">               
                <label style="width:40%" id="contact_us_invest_amount">choose invest amount</label>
                <input type="text" id="investamount" placeholder="100,00 EUR -  1.000.000,00 EUR" required>
            </div>   
            <div style="display: flex;color: white;width: 90%;margin-top: 10px;" class="align-items-center">
                <label style="width:40%" id="contact_us_invest_period">choose invest period</label>
                <input type="text" id="investperiod" placeholder="from 1-5 yrs" required>
            </div>           
            <h4 style="font-size:16px" class="px-3" id="contact_us_description">type your message here...</h4>
            <textarea id="description" required class="mx-3"></textarea>
            <button type="submit" id="contact_us_send_btn"></button>

            
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="./js/custom.js"></script>
    <script>
        $("#contact_us_send_btn").click(function(e) {
            e.preventDefault();
            var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
            if ($("#firstName").val() == "") {
                alert("Please input firstname");
                return;
            }
            if ($("#lastName").val() == "") {
                alert("Please input lastName");
                return;
            }
            if ($("#email").val() == "") {
                alert("Please input email");
                return;
            }
            if (reg.test($("#email").val()) == false) 
            {
                alert('Invalid Email Address!');
                return;
            }
            if ($("#mobile").val() == "" || isNaN($("#mobile").val())) {
                alert("Please input mobile number correctly! Must be numbers");
                return;
            }
            if ($("#investamount").val() == "") {
                alert("Please input invest amount correctly");
                return;
            }
            if ($("#investperiod").val() == "") {
                alert("Please input invest period");
                return;
            }
            
            $.post("./src/contact/contact_save.php",
                {
                    firstName       : $("#firstName").val(),
                    lastName        : $("#lastName").val(),
                    email           : $("#email").val(),
                    mobile          : $("#mobile").val(),
                    investamount    : $("#investamount").val(),
                    investperiod    : $("#investperiod").val(),
                    description     : $("#description").val().replace("'", "aA")
                },
                function(response) {
                    const jsonString = response.substring(response.indexOf('{'), response.lastIndexOf('}') + 1);
                    const cleanedJsonString = jsonString.replace(/<br>/g, '');
                    // Parse the JSON string
                    const resp = JSON.parse(cleanedJsonString);
                    // var resp = JSON.parse(response);
                    
                    if (resp.success == true) {
                        alert("Successfully sent to admin!");
                    }
                }
            );
        });
    </script>
</body>
</html>
